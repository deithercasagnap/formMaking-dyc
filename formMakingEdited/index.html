<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>
<body>
    <main class="container">
        <h1 class="mt-3">Create Your Form Here...</h1>
        <select id="type" onchange="formType()" class="form-select">
            <option value="">Select what you want to create here...</option>
            <option value="text">Text</option>
            <option value="button">Button</option>
            <option value="radio">Radio</option>
            <option value="checkbox">Checkbox</option>
        </select>

        <select id="typeOfText" class="form-select mt-2 d-none">
            <option value="">Select the text type here...</option>
            <option value="text">Text Field</option>
            <option value="password">Password Field</option>
        </select>

        

        <input type="text" class="form-control mt-2 d-none" id="label" placeholder="Label your tag here...">
        
        



        <div class="justify-content-center">
            <button class="col-12 btn btn-primary mt-2" onclick="insert()">Insert Element</button>
        </div>

        <hr>

      

        <h4 class="text-secondary mt-5">Form Created Will Display Here</h4>

        <div class="card p-2 justify-content-start" id="display">
            
        </div>

        <button class="col-12 btn btn-danger mt-2" onclick="removeTags()">Remove Tags</button>

    </main>
    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>
</html>
