<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Basic Form Generator</title>
</head>
<body>
    <main class="container">
        <h1 class="mt-3">Create Your Form Here...</h1>
        <select id="type" onchange="formType()" class="form-select">
            <option value="">Select what you want to create here...</option>
            <option value="text">Text</option>
            <option value="button">Button</option>
            <option value="radio">Radio</option>
            <option value="checkbox">Checkbox</option>
            <option value="file">File Upload</option>
        </select>

        <select id="typeOfText" class="form-select mt-2 d-none">
            <option value="">Select the text type here...</option>
            <option value="text">Text Field</option>
            <option value="password">Password Field</option>
            <option value="textlabel">Text Label</option>
        </select>

        

        <input type="text" class="form-control mt-2 d-none" id="label" placeholder="Label your tag here...">
        

        <div class="justify-content-center">
            <button class="col-12 btn btn-primary mt-2" onclick="insert()">Insert Element</button>
        </div>

        <hr>



        <div id="createCheckbox" class="d-flex flex-row mt-2 d-none">
            <input type="text" class="col me-2 form-control" id="add-item1" placeholder="Type what item you want to add in the Checkbox...">
            <button class="col btn btn-danger" onclick="addItem1()">Add Item to the Checkbox List</button>
        </div>

        <div id="createRadio" class="d-flex flex-row mt-2 d-none">
            <input type="text" class="col me-2 form-control" id="add-item2" placeholder="Type what item you want to add in the RadioButton...">
            <button class="col btn btn-danger" onclick="addItem2()">Add Item to the RadioButton List</button>
        </div>






        

      

        <h4 class="text-secondary mt-5">Created Form Will Display Here</h4>

        <div class="card p-2" id="display">
            
        </div>

        <div id="removeElements" class="d-flex flex-row mt-2"></divid>
            <button class="col btn btn-success mt-2 me-2" onclick="removeLast()">Remove Last Tag</button>
            <button class="col btn btn-danger mt-2 ms-2" onclick="removeAll()">Remove All Tags</button>
        </div>

    </main>
    <script src="script2.js"></script>
    <script src="script.js"></script>
</body>
</html>
